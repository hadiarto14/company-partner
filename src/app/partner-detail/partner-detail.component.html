<div *ngIf="partner; else not_found">
  <div class="container">
    <div class="card mb-4" style="border-radius: 10px">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <p class="card-title fs-4">Freelance Contact Detail</p>
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Partner  Detail
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-3 align-items-stretch">
        <div class="card mb-4 h-100 shadow">
          <div class="card-body text-center">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-9 align-items-stretch">
        <div class="card mb-4 h-100 shadow">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ partner.name }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ partner.phone | phonepipe}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Skills</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ partner.skill}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Notes</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ partner.notes}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #not_found><h4>Not Found</h4> </ng-template>

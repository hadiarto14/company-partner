<div class="container">
  <div class="card mb-4" style="border-radius: 10px">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div>
          <p class="card-title fs-4">Form add new Partner</p>
          <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Add Partner
              </li>
            </ol>
          </nav>
        </div>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
  <div class="card" style="border-radius: 10px">
    <div class="container p-3">
      <div class="mb-3">
        <p class="fs-5">Add New Partner Form</p>
        <p>Input your partner detail here</p>
      </div>
      <form [formGroup]="partnerForm">
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              formControlName="name"
              placeholder="Johnny Brown"
            />
            <span
              class="text-danger"
              *ngIf="
                (partnerForm.get('name')!.touched || submitted) &&
                partnerForm.get('name')!.errors?.required
              "
            >
              Name is required
            </span>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Skills</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              formControlName="skill"
              placeholder="Angular Developer, Devops Engineer, UX Designer"
            />
            <span
              class="text-danger"
              *ngIf="
                (partnerForm.get('skill')!.touched || submitted) &&
                partnerForm.get('skill')!.errors?.required
              "
            >
              Skill is required
            </span>
          </div>
          <!-- <app-error-msg [control]="loginForm.get('username')"></app-error-msg> -->
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              formControlName="phone"
              placeholder="phone number max 14 digits"
              (keypress)="validateNo($event)"
            />
            <span
              class="text-danger"
              *ngIf="
                (partnerForm.get('phone')!.touched || submitted) &&
                partnerForm.get('phone')!.errors?.required
              "
            >
              Phone is required
            </span>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Notes</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              formControlName="notes"
              placeholder="Notes/Description"
            />
            <span
              class="text-danger"
              *ngIf="
                (partnerForm.get('notes')!.touched || submitted) &&
                partnerForm.get('notes')!.errors?.required
              "
            >
              Notes is required
            </span>
          </div>
          <!-- <app-error-msg [control]="loginForm.get('username')"></app-error-msg> -->
        </div>
      </form>
    </div>
  </div>
</div>
